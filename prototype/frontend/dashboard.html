<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - CareStep</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body class="bg-gray-100 min-h-screen">
    <nav class="bg-blue-600 text-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center gap-2">
                    <span class="material-symbols-outlined text-3xl">medical_services</span>
                    <span class="font-bold text-xl">CareStep Dashboard</span>
                </div>
                <div class="flex items-center gap-4">
                    <span id="userName" class="font-medium">Loading...</span>
                    <button onclick="logout()"
                        class="text-sm bg-blue-700 px-3 py-1 rounded hover:bg-blue-800 transition">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
            <!-- Sidebar -->
            <div class="md:col-span-1">
                <div class="bg-white rounded-lg shadow p-4">
                    <ul class="space-y-2">
                        <li><a href="dashboard.html"
                                class="flex items-center gap-2 p-2 bg-blue-50 text-blue-600 rounded"><span
                                    class="material-symbols-outlined">dashboard</span> Overview</a></li>
                        <li><a href="services.html"
                                class="flex items-center gap-2 p-2 hover:bg-gray-50 rounded text-gray-700"><span
                                    class="material-symbols-outlined">medical_information</span> Services</a></li>
                        <li><a href="#" class="flex items-center gap-2 p-2 hover:bg-gray-50 rounded text-gray-700"><span
                                    class="material-symbols-outlined">history</span> History</a></li>
                        <li><a href="#" class="flex items-center gap-2 p-2 hover:bg-gray-50 rounded text-gray-700"><span
                                    class="material-symbols-outlined">settings</span> Settings</a></li>
                    </ul>
                </div>
            </div>

            <!-- Content -->
            <div class="md:col-span-3 space-y-8">
                <!-- User Profile Card -->
                <div class="bg-white rounded-lg shadow p-6">
                    <h2 class="text-xl font-bold mb-4 flex items-center gap-2"><span
                            class="material-symbols-outlined text-blue-600">person</span> Your Profile</h2>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <div>
                            <p class="text-sm text-gray-500">Full Name</p>
                            <p id="profileName" class="font-medium">-</p>
                        </div>
                        <div>
                            <p class="text-sm text-gray-500">Email</p>
                            <p id="profileEmail" class="font-medium">-</p>
                        </div>
                        <div>
                            <p class="text-sm text-gray-500">Phone</p>
                            <p id="profilePhone" class="font-medium">-</p>
                        </div>
                        <div>
                            <p class="text-sm text-gray-500">Role</p>
                            <p id="profileRole" class="font-medium uppercase">-</p>
                        </div>
                    </div>
                </div>

                <!-- Recent Activity -->
                <div class="bg-white rounded-lg shadow p-6">
                    <h2 class="text-xl font-bold mb-4 flex items-center gap-2"><span
                            class="material-symbols-outlined text-blue-600">history</span> Service History</h2>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <thead>
                                <tr class="text-sm text-gray-500 border-b">
                                    <th class="pb-2">Service</th>
                                    <th class="pb-2">Date</th>
                                    <th class="pb-2">Status</th>
                                </tr>
                            </thead>
                            <tbody id="historyBody">
                                <!-- Loaded via JS -->
                                <tr>
                                    <td colspan="3" class="py-4 text-center text-gray-400">Loading history...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script>
        async function loadProfile() {
            try {
                const user = await apiCall('/users/me');
                document.getElementById('userName').textContent = user.full_name;
                document.getElementById('profileName').textContent = user.full_name;
                document.getElementById('profileEmail').textContent = user.email;
                document.getElementById('profilePhone').textContent = user.phone;
                document.getElementById('profileRole').textContent = user.role;

                loadHistory();
            } catch (err) {
                console.error(err);
            }
        }

        async function loadHistory() {
            try {
                const history = await apiCall('/bookings/history');
                const tbody = document.getElementById('historyBody');
                if (history.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="3" class="py-4 text-center text-gray-400">No recent activity</td></tr>';
                    return;
                }
                tbody.innerHTML = history.map(item => `
                    <tr class="border-b text-sm">
                        <td class="py-3">${item.service_id}</td>
                        <td class="py-3">${new Date(item.booking_date).toLocaleDateString()}</td>
                        <td class="py-3"><span class="px-2 py-1 rounded-full text-xs font-medium ${getStatusClass(item.status)}">${item.status}</span></td>
                    </tr>
                `).join('');
            } catch (err) {
                console.error(err);
            }
        }

        function getStatusClass(status) {
            switch (status.toLowerCase()) {
                case 'pending': return 'bg-yellow-100 text-yellow-800';
                case 'confirmed': return 'bg-blue-100 text-blue-800';
                case 'completed': return 'bg-green-100 text-green-800';
                default: return 'bg-gray-100 text-gray-800';
            }
        }

        loadProfile();
    </script>
</body>

</html>
