<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CareStep</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body class="bg-medical-light-blue flex items-center justify-center min-h-screen">
    <div class="max-w-md w-full medical-card p-8 m-4">
        <div class="flex flex-col items-center mb-8">
            <span class="material-symbols-outlined text-blue-600 text-5xl mb-2">medical_services</span>
            <h1 class="text-2xl font-bold text-slate-900">Sign in to CareStep</h1>
            <p class="text-slate-500">Access your healthcare dashboard</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-slate-700">Email Address</label>
                <input type="email" id="email" required
                    class="mt-1 block w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-700">Password</label>
                <input type="password" id="password" required
                    class="mt-1 block w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div id="errorMessage" class="hidden text-red-500 text-sm"></div>

            <button type="submit" class="w-full btn-primary py-3">Login</button>
        </form>

        <p class="mt-6 text-center text-sm text-slate-600">
            Don't have an account? <a href="register.html" class="text-blue-600 font-medium hover:underline">Register
                here</a>
        </p>
    </div>

    <script src="js/api.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');

            try {
                const response = await fetch('http://localhost:8000/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, full_name: '', phone: '' }) // Using UserCreate for simplicity
                });

                const data = await response.json();
                if (response.ok) {
                    localStorage.setItem('token', data.access_token);
                    window.location.href = 'dashboard.html';
                } else {
                    errorDiv.textContent = data.detail || 'Login failed';
                    errorDiv.classList.remove('hidden');
                }
            } catch (err) {
                errorDiv.textContent = 'Server connection error';
                errorDiv.classList.remove('hidden');
            }
        });
    </script>
</body>

</html>
