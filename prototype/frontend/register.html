<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - CareStep</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body class="bg-medical-light-blue flex items-center justify-center min-h-screen">
    <div class="max-w-md w-full medical-card p-8 m-4">
        <div class="flex flex-col items-center mb-8">
            <span class="material-symbols-outlined text-blue-600 text-5xl mb-2">medical_services</span>
            <h1 class="text-2xl font-bold text-slate-900">Join CareStep</h1>
            <p class="text-slate-500">Create your health account</p>
        </div>

        <form id="registerForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-slate-700">Full Name</label>
                <input type="text" id="fullName" required
                    class="mt-1 block w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-700">Email Address</label>
                <input type="email" id="email" required
                    class="mt-1 block w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-700">Phone Number</label>
                <input type="tel" id="phone" required
                    class="mt-1 block w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-700">Password</label>
                <input type="password" id="password" required
                    class="mt-1 block w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div id="otpSection" class="hidden">
                <label class="block text-sm font-medium text-slate-700">Enter OTP (Sent to Phone)</label>
                <input type="text" id="otp" placeholder="123456"
                    class="mt-1 block w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                <p class="text-xs text-slate-500 mt-1">Check console log for mock OTP</p>
            </div>

            <div id="errorMessage" class="hidden text-red-500 text-sm"></div>

            <button type="submit" id="submitBtn" class="w-full btn-primary py-3">Register</button>
        </form>

        <p class="mt-6 text-center text-sm text-slate-600">
            Already have an account? <a href="login.html" class="text-blue-600 font-medium hover:underline">Sign in</a>
        </p>
    </div>

    <script>
        let otpSent = false;
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');

            if (!otpSent) {
                // Mock OTP stage
                document.getElementById('otpSection').classList.remove('hidden');
                document.getElementById('submitBtn').textContent = 'Verify & Register';
                otpSent = true;
                console.log("MOCK OTP SENT: 123456");
                return;
            }

            try {
                const response = await fetch('http://localhost:8000/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ full_name: fullName, email, phone, password })
                });

                const data = await response.json();
                if (response.ok) {
                    alert('Registration successful! Please login.');
                    window.location.href = 'login.html';
                } else {
                    errorDiv.textContent = data.detail || 'Registration failed';
                    errorDiv.classList.remove('hidden');
                }
            } catch (err) {
                errorDiv.textContent = 'Server connection error';
                errorDiv.classList.remove('hidden');
            }
        });
    </script>
</body>

</html>
